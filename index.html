<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanna Kana</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="icon.png" type=image/x-icon>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.js"></script>
    <link rel="stylesheet" type="text/css" href="sortable.min.css">
    <script src="sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <main>
        <div id="options">
            <div id="options-controllers">
                <strong>De</strong>
                <select id="alphabet">
                    <option value="2" selected>Hiragana</option>
                    <option value="1">Katakana</option>
                    <option value="0">Romaji</option>
                </select>
                <strong>Para</strong>
                <select id="target">
                    <option value="0">Romaji</option>
                    <option value="2" selected>Hiragana</option>
                    <option value="1">Katakana</option>
                </select>
                <div class="buttons-wrapper" id="kana-controllers">
                    <button onclick="tableUtils.showAll()">Todos</button>
                    <button onclick="tableUtils.hideAll()">Nenhum</button>
                </div>
                <div class="buttons-wrapper" id="practice-controllers" style="flex-direction: column!important;">
                    <label><input id="practice-checkbox" type="checkbox"> Treino cumulativo</label>
                    <button onclick="game()">Treinar!</button>
                </div>
                <div id="table-container" class="hiragana">
                </div>
            </div>
        </div>
        <div id="root" class="hide">
            <div id="staging-word" onclick="reveal(this)"></div>
            <input id="input" />
            <div class="info">
                <span id="kanas-left"></span>
            </div>
            <div class="buttons-wrapper">
                <button onclick="if (confirm('Abandonar jogo?')) endGame()">Sair</button>
                <button onclick="commit()">Enviar</button>
            </div>
            <div class="info">
                <span>Clique no caractere para mostrar resposta (Perde pontos)</span>
            </div>
        </div>
        <div id="statistics" class="hide">
            <div class="table-wrapper">
                <table id="stats-table" class='sortable'>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Respondeu</th>
                            <th>Era</th>
                            <th>Tempo</th>
                        </tr>
                    </thead>
                    <tbody id="stats-table-body">
                    </tbody>
                </table>
            </div>
            <textarea id="results"></textarea>
            <br/>
            <div style="text-align: center;">
                <button id="action-button" onclick="returnToMenu()"></button>
            </div>
        </div>
    </main>

    <canvas id="confetti"></canvas>

    <script src="app.js">
        
    </script>

</body>
</html>
